
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="autor" content="Daniel Gause" />
        <!-- Anexa arquivo CSS. -->
        <link media="projection, screen, tv" rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- Anexa arquivo externo responsável pelos javascripts de CPF, CEP, Telefone, Celular e do botão de envio -->
        <script type="text/javascript" src="js/scripts.js"></script>
        <title>ITAU Tech - Formulário de Cadastro</title>
    </head>

    <body>
        <div class="conteiner">
            <h1>ITAU Tech - Cadastro de Cliente</h1><br>
            <p>Campos com <sup>*</sup> são obrigatórios:</p><br>
            <div class="grupo">
            <!-- O método "onsubmit" checa se todos os campos estão preenchidos -->
            <form onsubmit="sucesso()">
                <div class="grupo2">
                <div class="entrada">
                    <!-- A etiqueta label auxilia o entendimento do formulário por pessoas cegas. -->
                    <label for="nome"><sup>*</sup>Nome:</label><br>
                        <!-- input é uma caixa de entrada, type é um tipo de caixa e required indica que é requerido, id é um identificador checado pela etiqueta "label", autocomplete inibe a exposição de dados com o atributo off -->
                    <input type="text" id="nome" required="" placeholder="Digite seu nome" autocomplete="off" />
                </div>
                <div class="entrada">
                    <label for="sobrenome"><sup>*</sup>Sobrenome:</label><br>
                    <input type="text" id="sobrenome" required="" placeholder="Digite seu sobrenome" autocomplete="off" />
                </div>
</div>
<div class="grupo2">
                <div class="entrada">
                    <label for="cpf"><sup>*</sup>CPF:</label><br>
                    <input type="text" id="cpf" required="" placeholder="Digite apenas números" OnKeyPress="mascaraCpf(this);" maxlength="14" autocomplete="off" />
                </div>
                <div class="entrada">
                    <label for="rg">RG:</label><br>
                    <input type="text" id="rg" placeholder="Digite apenas números" maxlenght="14" autocomplete="off" >
                </div>
            </div>
                <div class="entrada">
                    <label for="sexo">Sexo:</label><br>
                    <select id="sexo">
                        <option value="f">Feminino</option>
                        <option value="m">Masculino</option>
                        <option value="n">Não declarado</option>
                    </select>
                </div>
                <div class="entrada">
                    <label for="cep"><sup>*</sup>Cep:</label><br>
                    <input type="text" id="cep" required="numbers" placeholder="Digite apenas números" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value);" />
                </div>
                <div class="grupo3">
                <div class="entrada">
                    <label for="rua"><sup>*</sup>Rua:</label><br>
                    <input type="text" id="rua" required="" placeholder="Digite sua rua" size="45" />
                </div>
                <div class="entrada">
                    <label for="numero"><sup>*</sup>Número:</label><br>
                    <input type="text" placeholder="Digite apenas números" required="numbers" id="numero" maxlenght="5" />
                </div>
                <div class="entrada">
                    <label for="complemento"><sup>*</sup>Complemento:</label><br>
                    <input type="text" id="complemento" required="" placeholder="EX: Bloco 2, Apartamento 442" size="45" />
                </div>
            </div>
<div class="grupo3">
                <div class="entrada">
                    <label for="bairro"><sup>*</sup>Bairro:</label><br>
                    <input type="text" id="bairro" required="" placeholder="Digite seu bairro" size="45" />
                </div>
                <div class="entrada">
                    <label for="cidade"><sup>*</sup>Cidade:</label><br>
                    <input type="text" id="cidade" required="" placeholder="Digite sua cidade" size="45" />
                </div>
                <div class="entrada">
                    <label for="uf"><sup>*</sup>Estado:</label><br>
                    <input type="text" required="" id="uf" size="2" />
                </div>
</div>
<div class="grupo2">
                <div class="entrada">
                    <label for="tfixo">Telefone fixo:</label><br>
                    <input type="text" id="tfixo" placeholder="Digite apenas números" maxlength="14" onkeypress="mascarat(this)" />
                </div>
                <div class="entrada">
                    <label for="tcel"><sup>*</sup>Telefone celular:</label><br>
                    <input type="text" id="tcel" required="" placeholder="Digite apenas números" maxlength="15" onkeypress="mascarac(this)" />
                </div>
</div>
                <div class="entrada">
<label for="limpar">Limpar dados</label>
                <input type="reset" id="limpar" value="Limpar dados" />
</div>
                <div class="entrada">
<label for="cadastrar">Enviar Dados</label>
                <input type="submit" id="cadastrar" value="Enviar dados" />
</div>
            </form>
        </div>

        <footer>
            <p>Copyright (©) 2021 - Daniel Gause </p><br>

    </body>

</html>
